<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantica e não semantica</title>
</head>
<body>
    <h1>SEMÂNTICO E NÃO SEMÂNTICO</h1><hr>
    <strong>Negrito semântico</strong><br>
    <b>Negrito não semântico</b><br>
    <em>Itálico semântico</em><br>
    <i>Itálico não semântico</i><br>
    <mark>Texto marcado</mark><br>
    <ins>Texto inserido</ins><HR></HR>
    
</body>
</html>
